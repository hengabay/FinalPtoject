<div *ngIf="displaySppiner===true" class="spinner">
  <mat-spinner></mat-spinner>
  </div>
<div class="applications" *ngFor="let App of Apps;let i = index">
    <mat-card class="example-card">

        <mat-card-header>

          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title><p>{{App.name}} </p></mat-card-title>

        </mat-card-header>

        <mat-card-content>

            <mat-form-field>
                <mat-label >Run time</mat-label>
                <mat-select [(value)]="selected">
                  <div  *ngFor="let runtime of App.blocks">
                    <mat-option (click)="getRunTime(runtime.runtime)" value={{runtime.runtime}}>{{runtime.runtime}}</mat-option>
                  </div>
                </mat-select>
              </mat-form-field>
             
        </mat-card-content>

        <mat-card-actions>
            <button (click)="delete(App.name)" mat-raised-button color="warn"><mat-icon>delete</mat-icon></button>
            <button [disabled]="!selected" mat-button color="warn">Info Block <mat-icon>visibility</mat-icon></button>
        </mat-card-actions>

      </mat-card>
</div>
