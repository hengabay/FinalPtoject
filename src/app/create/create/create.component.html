<h3 mat-dialog-title align="center">Create Application!</h3>
<form [formGroup]="AddAppForm" (ngSubmit)="onSubmit()" >
  <mat-dialog-content style="width: 550px;" >
    <mat-grid-list cols="2">
      <mat-grid-tile>
    <p>
        <mat-form-field appearance="outline" >
          <mat-label>Application name</mat-label>
          <input  formControlName="appname" matInput  placeholder="Name">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Choose name</mat-hint>
          <mat-error *ngIf="AddAppForm.get('appname')">{{AddAppForm.value.appname == ''? 'Empty field or the name is to short':'This name exists'}}</mat-error>
        </mat-form-field>
      </p>
    </mat-grid-tile>
    <mat-grid-tile>
      <p>
        <mat-form-field appearance="outline">
            <mat-label>Runtime</mat-label>
            <mat-select formControlName="runtime">
                <div *ngFor="let runtime of runtimes">
                    <mat-option value={{runtime}}>{{runtime}}</mat-option>
                </div>
            </mat-select>       
            <mat-hint>Choose a runtime for your default block called main</mat-hint>   
          </mat-form-field>
      </p> 
    </mat-grid-tile>
    </mat-grid-list>
        <mat-label>Write your code</mat-label>
        <div matInput  class="code-editor" #codeEditor></div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button  mat-dialog-close [disabled]="!AddAppForm.valid" type="submit" mat-button color="primary">Add</button>
    <button (click)="AddAppForm.reset()"  type="button" mat-button color="primary">Clear</button>
  </mat-dialog-actions>
</form>
