<mat-card class="card">
	<div class="stickyHeader">
	<mat-card-header class="header">		
		  <div class="logo-box">
			<img src="../assets/img/cloudonix.png" alt="cloudonix img" class="logo">
		  </div>
		  <div class="text-box">
			<h1 class="heading-primary">
				<span class="text-title">Host-Application</span>
				<span class="text-sub-title">Welcome {{nametanent}}</span> 
			  </h1>
		  </div>
		  <div class="add-app">
			<button mat-mini-fab matTooltip="Create application" matTooltipPosition="above" (click)="AddApp()" mat-fab  aria-label="to add aplication">
			  <mat-icon>add</mat-icon>
			</button>
		  </div>
		<div class="Search">
			<mat-form-field>
				<mat-label style="color: aliceblue;">Search Application</mat-label>
				<input  (keyup)="SearchApp()" autocomplete="off" matInput type="text" [(ngModel)]="Search">
				<button *ngIf="!Search" matSuffix mat-icon-button aria-label="Search" (click)="Search=''">
					<mat-icon>search</mat-icon>
				  </button>
			  </mat-form-field>
		</div>		
	</mat-card-header>
	</div>	
	<router-outlet></router-outlet>
  </mat-card>
